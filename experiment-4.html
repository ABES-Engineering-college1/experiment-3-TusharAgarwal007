<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><form ></form></title>
</head>
<body align="center">
   <form action="./response.html" target="_blank"name="Hotel Room Booking Form" >
    <fieldset>
        <legend align="center"><b>Hotel Room Booking form</b></legend>
        <label for="name"> Full Name:</label>
        <input type="text" id="name"name="name" placeholder="Enter Your Name" required><br><br>
        <label for="email">Email:</label>
        <input type="email"id="email" name="email" placeholder="Enter Your Email"required><br><br>
        <label for="tel">Phone:</label>
        <input type="tel"id="tel"name="tel"placeholder="Enter Your Phone Number"required><br><br>
        <label for="cid">Check-in date</label>
        <input type="date"id="cid"name="cid"placeholder="dd/mm/yyyy" required> <br><br>
        <label for="cod">Check out Date:</label>
        <input type="date"id="cod"name="cod"placeholder="dd/mm/yyyy"required><br><br>
        <label for="Room">Room Type:</label>
        <select id="room" name="room">
            <option value="none"selected disabled>select room type</option>
       <option value="s">Single Room</option>
        <option value="d">Double Room</option>
        <option value="Family">Family Room</option>
        </select><br><br>
        <label for="guests">Number of Guests</label> 
        <input type="number"id="guests"name="Guests"min="1" MAX="10"required><br><br>
        <label for="requests">Special Requests</label>
        <textarea="text"id="requests"name="requests"row="4"cols="10"required><br><br>
        <input type="submit"value="Book Now">
        <input type="reset"value="reset">
    </fieldset>
   </form> 
</body>
</html>
